<!-- for dropdownbox and input box  -->
<h2>Namkeen</h2>
<select name="" id="namkeenName" *ngIf="isHideProduct" (change)="getSelectValue($event)" >
<option value="" disabled>select change price</option>
<option  *ngFor="let item of namkeenName"  [value]="item">{{ item }}</option>
</select>
<input *ngIf="isShowPriceInput &&  isHideProduct" type="text" [(ngModel)]="showPriceInput" (input)="newPriceGet($event)">
